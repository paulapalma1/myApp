<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title> <ion-icon name="folder"></ion-icon> Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <div>
    <div>
      <ion-label class="center-content">Registro de Asistencia</ion-label>
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon> <!--usuario -->
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="userLoginModal.username"></ion-input>
      </ion-item>
      <ion-item>
         <ion-icon name="lock" slot="start"></ion-icon> <!-- candado -->
         <ion-label position="floating">Usuario</ion-label>
         <ion-input [(ngModel)]="userLoginModal.password"></ion-input>
      </ion-item> 
            
    </div>
    <div>
      <!--
        Navigaci칩n con una funci칩n.
      -->
      <ion-button shape="round" color="success" (click)="userLogin(userLoginModal)">Ingresar</ion-button>
    </div>
    <div>
      <!--
        Navegaci칩n via HTML.
      -->
      <ion-button shape="round" [routerLink]="['/usuario',userLoginModal.username]">Restablecer contrase침a</ion-button>
    </div>
  </div>
</ion-content>
