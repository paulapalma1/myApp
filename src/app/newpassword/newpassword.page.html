<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Asistencia App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <ion-label class="center-content">Registro de Asistencia</ion-label>
      
        <ion-input class="center-content" label="Usuario" [(ngModel)]="userLoginModal.username"></ion-input>
      
    </div>
    <div>
      <!--
      Navegación via HTML.
      -->
      
      <ion-button expand="full" shape="round" [routerLink]="['/usuario',userLoginModal.username]">Recuperar contraseña</ion-button>
      
      
    </div>
  </div>
</ion-content>
